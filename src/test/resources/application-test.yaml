spring:
  application:
    name: finance-analytics
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/analytics_db
    username: postgres
    password: postgres

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope:
              - email
              - profile

jwt:
  secret: test-secret-test-secret-test-secret-test
  expiration: 1h

dotenv:
  enabled: false
